customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sat May  8 14:44:11 2021"
  rime_version: 1.5.3
patch:
  # @示托PD
  style/display_tray_icon: false
  # 候xM排
  "style/horizontal": true
  "style/font_face": "Microsoft YaHei"
  "style/font_point": 14
  # 惹毒a（H支持TSF） 
  "style/inline_preedit": false
  "style/layout/border_width": 0
  "style/layout/border": 0
  #候选字左右边距
  "style/layout/margin_x": 8
  #候选字上下边距
  "style/layout/margin_y": 8
  #候选字背景色色块高度若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
  "style/layout/hilite_padding": 8
  #序号和候选字之间的间隔
  "style/layout/hilite_spacing": 3
  #不知道干嘛的，在weasel下好像没有效果
  "style/layout/spacing": 10
  # 候选字间隔
  "style/layout/candidate_spacing": 12
  #候选字背景色块圆角幅度
  "style/layout/round_corner": 5
  # @用於x中下面定x的新方案
  "style/color_scheme": Mxy
  # 在配色方案列表Y加入俗R starcraft 的新方案
  "preset_color_schemes/Mxy":
    name: 兴宇／Mxy
    author: Mxy
    # a行文字色，24位色值，用十六M制方便些，序是{Gt0xBBGGRR
    text_color: 0x000000
    # 候x文字色，c文字色不同r指定
    #candidate_text_color
    # 底色
    back_color: 0xFCFCFC
    # 框色，c底色相同to框的效果
    border_color: 0xFCFCFC
    # 高亮文字，即c前高亮候x的那部份入a
    #hilited_text_color: 0xfecb96
    # O定高亮文字的底色，可起到凸@高亮部份的作用
    #hilited_back_color: 0x000000
    # 高亮候x的文字色，要醒目！
    hilited_candidate_text_color: 0xFFFFFF
    # 高亮候x的底色，若c背景色不同就@出光棒
    hilited_candidate_back_color: 0xED9564